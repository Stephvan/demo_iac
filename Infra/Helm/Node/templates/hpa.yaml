apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.app.name }}-hpa  # Replace "<CHART-NAME>" with the actual name of your Helm Chart
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.app.name }}  # Replace "<CHART-NAME>" with the actual name of your Helm Chart
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10  # Target average CPU utilization percentage (adjust as needed)
